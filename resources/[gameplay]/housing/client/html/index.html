<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyra City V - MobileSystem for Phone V1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="app" v-if="show">
      <div class="content">
        <div class="screen">
          <div class="systeamHeader">
            <div class="system">LYRA Systems Housing Terminal V.0.0.1</div>
          </div>
          <component
            v-bind:is="getTabComponent"
            v-bind="{ identity, houseName, ownerStatus, lockState,secured }"
            @update-lock="lockState = $event"
          ></component>

          <div class="bottombar">
            <div class="icons">
              <button
                class="close-btn2"
                @click.stop.prevent="closePhone"
                aria-label="SchlieÃŸen"
              >
                <i class="fa-solid fa-power-off"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="vue.min.js"></script>
    <script src="utility/menuNames.js"></script>
    <script src="components/home.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
